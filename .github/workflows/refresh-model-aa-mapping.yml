name: Refresh Model AA Mapping (Manual)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  refresh-mapping:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: intelligent-model-selector/selector-service
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary

    - name: Refresh model AA mapping
      working-directory: intelligent-model-selector/selector-service
      env:
        PIPELINE_SUPABASE_URL: ${{ secrets.PIPELINE_SUPABASE_URL }}
      run: |
        echo "üîÑ Refreshing ims.10_model_aa_mapping from working_version..."
        python3 refresh_model_aa_mapping.py

    - name: Show completion summary
      if: success()
      run: |
        echo "‚úÖ Model AA mapping refresh completed successfully"
        echo "üìä Check logs above for mapping statistics"

    - name: Show failure summary
      if: failure()
      run: |
        echo "‚ùå Model AA mapping refresh failed"
        echo "Check logs above for error details"
