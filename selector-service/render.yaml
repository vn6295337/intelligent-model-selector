services:
  - type: web
    name: selector-service
    runtime: node
    region: oregon
    plan: free

    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ARTIFICIALANALYSIS_API_KEY
        sync: false
      - key: CACHE_TTL
        value: 1800000
      - key: LOG_LEVEL
        value: info

    healthCheckPath: /health
    healthCheckInterval: 300  # Check every 5 minutes

    autoDeploy: true

    maxInstances: 1
    minInstances: 1
